              action: telegram_bot.send_photo
              data:
                target: !input chat_ids
                file: "{{ file_path }}"
                caption: >-
                  {{ state_attr(cam_entity, 'friendly_name') or cam_entity }} â€” {{ now().strftime('%d/%m/%Y %H:%M') }}
