mode: single
trace:
  stored_traces: 20

trigger:
  # Daily trigger at the selected time (input_datetime time-only).
  - trigger: time
    at: !input time_helper

condition:
  # Only run if presence_boolean is ON
  - condition: state
    entity_id: !input presence_boolean
    state: "on"

